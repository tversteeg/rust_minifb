<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>minifb webassembly demo</title>
    </head>
    <body>
        <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
        <script type="module">
		import init, { Window } from "./pkg/minifb_wasm.js";

		async function run() {
			await init();

			document.getElementById("status").innerText = "WebAssembly loaded!";

			const window = Window.new("Example", 600, 400);
		}

		run();
	</script>
	<main>

	    <div id="coord"></div>
            <canvas id="canvas" width="600" height="400"></canvas>
	    <div id="status">Loading WebAssembly...</div>
	</main>
